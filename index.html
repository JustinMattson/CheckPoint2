<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container-fluid bg-primary text-light">
      <div class="row">
        <div
          class="col-12 d-flex text-center justify-content-center py-3"
          style="font-size: 30pt;"
        >
          <div class="align-middle">The Lollipop Shop</div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row d-flex justify-content-between">
        <div id="location-1" class="col-3 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>

        <div id="game-info" class="col-6 d-flex justify-content-center py-3">
          <span class="text-center" style="font-size: 20pt;">Click Lollipop to Begin!</span>
              
        </div>

        <div id="location-2" class="col-3 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-4 d-flex flex-column text-center py-3">
          <p> Total Licks: </p><br>
          <p id="game-info-1" ></p>
        </div>
        <!-- TODO have the red lollipop randomly change colors onClick -->
        <div class="col-4 d-flex justify-content-center py-3">
          <button class="btn btn-button border-0" onclick="lick()"><img
            id="red-lollipop"
            class=""
            src="img/red-lolli.png"
            alt=""
            style="height: 200px; width: 200px;user-select: none;"
          /></button>
        </div>
        <div class="col-4 d-flex flex-column text-center py-3">
          <p> Licks/Second: </p><br>
          <p id="game-info-2" ></p>
        </div>

        <div id="location-3" class="col-3 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux1000x"
            onclick=""
            src="img/gray-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
        <div
          id="css-stick"
          class="col-6 d-flex justify-content-center pt-3"
          style="margin-top: -50px;"
        >
          <!-- TODO build a CSS stick -->
          | |<br />
          | |<br />
          | |<br />
          | |<br />
          | |<br />
          | |
        </div>
        <div id="location-4" class="col-3 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
      </div>

      <div
        class="col-12 d-flex justify-content-center bg-dark"
        style="border-top: 1px solid gray; border-bottom: 1px solid gray;"
      >
        <span
          id="game-time"
          class="align-middle text-light"
          style="font-size: 16pt;"
          >------- Game Time! ------</span
        >
      </div>
     
      <div class="row d-flex justify-content-between py-3">
        <div class="col-2 text-center"><b>Power Ups</b></div>
        
        <div class="col-2"><button style="height:40px;width:40px;" id="btn-friend" class="btn btn.button p-1 upgrade" onclick="purchaseUpgrade()" disabled="true"><i class="fas fa-user-friends friend"></i></button></div>
        <div class="col-2"><button style="height:40px;width:40px;" id="btn-dog" class="btn btn.button p-1 upgrade disabled" onclick="addUpgrade(dog)" disabled="true"><i id="dog" class="fas fa-dog    "></i></button></div>
        <div class="col-2"><button style="height:40px;width:40px;" id="btn-wife" class="btn btn.button p-1 upgrade" onclick="purchase()" disabled="true"><i class="fas fa-female fa-2x   "></i></button></div>
        <div class="col-2"><button style="height:40px;width:40px;" id="btn-husband" class="btn btn.button p-1 upgrade" onclick="purchase()" disabled="true"><i class="fas fa-male fa-2x   "></i></button></div>
        <div class="col-2"><button style="height:40px;width:40px;" id="btn-child" class="btn btn.button p-1 upgrade" onclick="purchase()" disabled="true"><i class="fas fa-child   "></i></button></div>
      </div>
      <div class="row d-flex justify-content-between px-4 text-center">
        <div class="col-2">Cost:</div>
        <div id="cost-friend" class="col-2"></div>
        <div id="cost-dog" class="col-2"></div>
        <div id="cost-wife" class="col-2"></div>
        <div id="cost-husband" class="col-2"></div>
        <div id="cost-child" class="col-2"></div>
      </div>
      <div class="row d-flex justify-content-between px-4 text-center">
        <div class="col-2">Qty:</div>
        <div id="qty-friend" class="col-2"></div>
        <div id="qty-dog" class="col-2"></div>
        <div id="qty-wife" class="col-2"></div>
        <div id="qty-husband" class="col-2"></div>
        <div id="qty-child" class="col-2"></div>
      </div>
      <div class="row d-flex justify-content-between px-4 text-center">
        <div class="col-2">LPS:</div>
        <div id="lps-friend" class="col-2"></div>
        <div id="lps-dog" class="col-2"></div>
        <div id="lps-wife" class="col-2"></div>
        <div id="lps-husband" class="col-2"></div>
        <div id="lps-child" class="col-2"></div>
      </div>

       <div class="row d-flex align-middle">
        <div id="location-7" class="col-2 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
        <div id="location-8" class="col-2 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
        <div id="game-info" class="col-4 text-center">
          <button class="btn btn-danger text-center" onclick="reset()">RESET</button>
        </div>
        <div id="location-9" class="col-2 d-flex justify-content-center py-3">
          <button id="blue-bonus" class="btn btn-button border-0">
            <img
            class="rounded-circle bonux10x"
            onclick="activateBonus()"
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"/>
          </button>
        </div>
        <div id="location-10" class="col-2 d-flex justify-content-center py-3">
          <button id="green-bonus" class="btn btn-button border-0"><img
            class="rounded-circle bonux100x"
            onclick="activateBonus()"
            src="img/green-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          /></button>
        </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div
          class="col-12 bg-primary text-light d-flex justify-content-center p-2 align-baseline"
        >
          <span class="align-middle">
            Brought to you by Justin Mattson
          </span>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/e48b493767.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
