<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container-fluid bg-primary text-light">
      <div class="row">
        <div
          class="col-12 d-flex text-center justify-content-center py-2"
          style="font-size: 24pt;"
        >
          <div class="align-middle">The Lollipop Shop</div>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- Top Tow -->
      <div class="row d-flex justify-content-between">
        <div
          id="location-1"
          class="col-3 d-flex justify-content-center py-3"
        ></div>

        <div class="col-6 d-flex justify-content-center py-3">
          <span
            id="game-info"
            class="text-center"
            style="font-size: 20pt; height: 40px;"
            >Click Lollipop to Begin!</span
          >
        </div>

        <div
          id="location-2"
          class="col-3 d-flex justify-content-center py-3"
        ></div>
      </div>
      <!-- Lollipop & Licks Row -->
      <div class="row">
        <div class="col-4 d-flex flex-column text-center py-3">
          <p>Total Licks:</p>
          <br />
          <p id="game-info-1"></p>
        </div>
        <div class="col-4 d-flex justify-content-center py-3">
          <button
            id="main-lolli"
            class="btn btn-button border-0"
            onclick="lick(1)"
          >
            <!-- NOTE have the red lollipop randomly change color onClick -->
            <img
              id="red-lollipop"
              class=""
              src="img/red-lolli.png"
              alt=""
              style="height: 200px; width: 200px; user-select: none;"
            />
          </button>
        </div>
        <div class="col-4 d-flex flex-column text-center py-3">
          <p>Licks/Second:</p>
          <br />
          <p id="game-info-2"></p>
        </div>
      </div>
      <!-- Sticks & Stuff Row -->
      <div class="row">
        <div
          id="location-3"
          class="col-3 d-flex justify-content-center py-3"
        ></div>
        <div id="lolli-stick" class="col-6 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux1000x"
            onclick=""
            src="img/stick.png"
            alt=""
            style="
              height: 150px;
              width: 50px;
              margin-top: -62px;
              margin-bottom: -20px;
            "
          />
        </div>
        <div
          id="location-4"
          class="col-3 d-flex justify-content-center py-3"
        ></div>
      </div>
      <!-- Separator Row -->
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center bg-dark"
          style="border-top: 1px solid gray; border-bottom: 1px solid gray;"
        >
          <div
            id="game-time"
            class="align-middle text-light"
            style="font-size: 16pt;"
          >
            ------ Checkout / Purchase History -----
          </div>
        </div>
      </div>
      <!-- Button Row -->
      <div class="row d-flex justify-content-between text-center px-4 pt-1">
        <div class="col-2 text-right"><b>Power Ups</b></div>
        <div class="col-2">
          <button
            style="height: 40px; width: 40px;"
            id="btn-friend"
            class="btn btn.button p-1 upgrade"
            onclick="purchaseUpgradeFriend()"
            disabled="true"
          >
            <i class="fas fa-user-friends friend"></i>
          </button>
        </div>
        <div class="col-2">
          <button
            style="height: 40px; width: 40px;"
            id="btn-dog"
            class="btn btn.button p-1 upgrade"
            onclick="purchaseUpgradeDog()"
            disabled="true"
          >
            <i class="fas fa-dog"></i>
          </button>
        </div>
        <div class="col-2">
          <button
            style="height: 40px; width: 40px;"
            id="btn-wife"
            class="btn btn.button p-1 upgrade"
            onclick="purchaseUpgradeWife()"
            disabled="true"
          >
            <i class="fas fa-female fa-2x"></i>
          </button>
        </div>
        <div class="col-2">
          <button
            style="height: 40px; width: 40px;"
            id="btn-husband"
            class="btn btn.button p-1 upgrade"
            onclick="purchaseUpgradeHusband()"
            disabled="true"
          >
            <i class="fas fa-male fa-2x"></i>
          </button>
        </div>
        <div class="col-2">
          <button
            style="height: 40px; width: 40px;"
            id="btn-child"
            class="btn btn.button p-1 upgrade"
            onclick="purchaseUpgradeChild()"
            disabled="true"
          >
            <i class="fas fa-child"></i>
          </button>
        </div>
      </div>
      <!-- Cost Row -->
      <div class="row d-flex justify-content-between px-4 text-center">
        <div class="col-2 text-right">Cost:</div>
        <div id="cost-friend" class="col-2"></div>
        <div id="cost-dog" class="col-2"></div>
        <div id="cost-wife" class="col-2"></div>
        <div id="cost-husband" class="col-2"></div>
        <div id="cost-child" class="col-2"></div>
      </div>
      <!-- Quantity Row -->
      <div class="row d-flex justify-content-between px-4 text-center">
        <div class="col-2 text-right">Qty:</div>
        <div id="qty-friend" class="col-2"></div>
        <div id="qty-dog" class="col-2"></div>
        <div id="qty-wife" class="col-2"></div>
        <div id="qty-husband" class="col-2"></div>
        <div id="qty-child" class="col-2"></div>
      </div>
      <!-- LPS Row -->
      <div class="row d-flex justify-content-between px-4 text-center">
        <div class="col-2 text-right">LPS:</div>
        <div id="lps-friend" class="col-2"></div>
        <div id="lps-dog" class="col-2"></div>
        <div id="lps-wife" class="col-2"></div>
        <div id="lps-husband" class="col-2"></div>
        <div id="lps-child" class="col-2"></div>
      </div>
      <!-- Reset & Stuff Row-->
      <div class="row d-flex align-middle">
        <div
          id="location-7"
          class="col-2 d-flex justify-content-center py-3"
        ></div>
        <div
          id="location-8"
          class="col-2 d-flex justify-content-center py-3"
        ></div>
        <div id="game-reset" class="col-4 text-center">
          <button class="btn btn-danger text-center mt-5" onclick="reset()">
            RESET
          </button>
        </div>
        <div
          id="location-9"
          class="col-2 d-flex justify-content-center py-3"
        ></div>
        <div
          id="location-10"
          class="col-2 d-flex justify-content-center py-3"
        ></div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row">
        <div
          class="col-12 bg-primary text-light d-flex justify-content-center p-2 align-baseline"
        >
          <span class="align-middle">
            Brought to you by Justin Mattson
          </span>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/e48b493767.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
