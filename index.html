<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container-fluid bg-primary text-light">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center py-3"
          style="font-size: 30pt;"
        >
          <div class="align-middle">The Lollipop Shop</div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row d-flex justify-content-between">
        <div id="location-1" class="col-3 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>

        <div id="game-info" class="col-6 d-flex justify-content-center py-3">
          <span class="text-center" style="font-size: 20pt;">Click Lollipop to Begin</span>
              
        </div>

        <div id="location-2" class="col-3 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center py-3">
          <img
            id="red-lollipop"
            class=""
            onclick="lick()"
            src="img/red-lolli.png"
            alt=""
            style="height: 200px; width: 200px;"
          />
        </div>
        <div
          id="css-stick"
          class="col-12 d-flex justify-content-center pt-3"
          style="margin-top: -50px;"
        >
          <!-- TODO build a CSS stick -->
          | |<br />
          | |<br />
          | |<br />
          | |<br />
          | |
        </div>
      </div>

      <div
        class="col-12 d-flex justify-content-center bg-dark"
        style="border-top: 1px solid gray; border-bottom: 1px solid gray;"
      >
        <span
          id="game-time"
          class="align-middle text-light"
          style="font-size: 16pt;"
          >------- Game Time! ------</span
        >
      </div>
      <div class="row">
        <div id="location-3" class="col-3 d-flex justify-content-center">
          <img
            id="gray-lollipop"
            class="rounded-circle p-3 bonus1000x"
            onclick=""
            src="img/gray-lolli.png"
            alt=""
            style="height: 60px; width: 60px;"
          />
        </div>
        <div id="game-info-1" class="col-6 d-flex justify-content-center py-3">
          Total Licks
        </div>
        <div id="location-4" class="col-3 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
      </div>

      <div class="row">
        <div id="location-5" class="col-3 d-flex justify-content-center">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
        <div id="game-info-2" class="col-6 d-flex justify-content-center py-3">
          Licks/second
        </div>
        <div id="location-6" class="col-3 d-flex justify-content-center">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/green-lolli.png"
            alt=""
            style="height: 70px; width: 70px;"
          />
        </div>
      </div>

      <div class="col-12 monospace"><h4>Game Upgrades:</h4>
        <i class="fas fa-user-friends friend"></i>&nbsp;Friend:
        <br><i class="fas fa-dog    "></i>&nbsp;Dog:
        <br><i class="fas fa-female fa-2x   "></i>&nbsp;Wife:
        <br><i class="fas fa-male fa-2x   "></i>&nbsp;Husband:
        <br><i class="fas fa-child   "></i>&nbsp;Child:
      </div>

      <div class="row d-flex align-middle">
        <div id="location-7" class="col-2 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
        <div id="location-8" class="col-2 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
        <div id="game-info" class="col-4 text-center">
          <div class="btn btn-danger text-center" onclick="reset()">RESET</div>
        </div>
        <div id="location-9" class="col-2 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
        <div id="location-10" class="col-2 d-flex justify-content-center py-3">
          <img
            class="rounded-circle bonux10x"
            onclick=""
            src="img/blue-lolli.png"
            alt=""
            style="height: 80px; width: 80px;"
          />
        </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row">
        <div
          class="col-12 bg-primary text-light d-flex justify-content-center p-2 align-baseline"
        >
          <span class="align-middle">
            Brought to you by Justin Mattson
          </span>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/e48b493767.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
